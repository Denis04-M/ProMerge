<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | ProMerge</title>
</head>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");
  
  :root {
    --primary-color: #091d32;
    --background: linear-gradient(to bottom, #ffffff 5%, #a9e9ff 23%, #091d32 95%);
    --radius: 10px;
    --font: "Open Sans", sans-serif;
    --white: #ffffff;
    --text-light: #fff;
    --text-dark: #091d32;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: var(--font);
  }
  
  html, body {
    height: 100%;
    width: 100%;
    overflow-x: hidden;
  }
  
  body {
    display: flex;
    flex-direction: column;
    background: var(--background);
    position: relative;
  }
  
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
    background-color: #ffffff42;
    backdrop-filter: blur(10px);
    z-index: 9999;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 40px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  }
  
  .navbar .logo img {
    height: 50px;
  }
  
  .navbar .links {
    list-style: none;
    display: flex;
    gap: 20px;
  }
  
  .navbar .links a {
    color: var(--text-light);
    text-decoration: none;
    font-weight: 500;
  }
  
  .navbar .links a:hover {
    text-decoration: underline;
  }
  
  main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 120px 10px 40px;
  }
  
  .wrapper {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: var(--radius);
    box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.2);
    padding: 30px 40px;
    width: 400px;
    color: var(--text-dark);
    text-align: center;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: var(--text-light);
  }
  
  .input-field {
    position: relative;
    border-bottom: 2px solid #ccc;
    margin: 15px 0;
  }
  
  .input-field label {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    color: var(--text-light);
    font-size: 16px;
    pointer-events: none;
    transition: 0.15s ease;
  }
  
  .input-field input {
    width: 100%;
    height: 40px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 16px;
    color: var(--text-light);
  }
  
  .input-field input:focus ~ label,
  .input-field input:valid ~ label {
    font-size: 0.8rem;
    top: 10px;
    transform: translateY(-120%);
  }
  
  .forget {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 25px 0 35px 0;
    color: var(--text-light);
  }
  
  #remember {
    accent-color: #fff;
  }
  
  .forget label {
    display: flex;
    align-items: center;
  }
  
  .forget label p {
    margin-left: 8px;
  }
  
  .wrapper a {
    color: #efefef;
    text-decoration: none;
  }
  
  .wrapper a:hover {
    text-decoration: underline;
  }
  
  button {
    background: var(--white);
    color: var(--text-dark);
    font-weight: 600;
    border: none;
    padding: 12px 20px;
    cursor: pointer;
    border-radius: var(--radius);
    font-size: 16px;
    transition: 0.3s ease;
  }
  
  button:hover {
    background: var(--primary-color);
    color: var(--text-light);
  }
  
  .register {
    text-align: center;
    margin-top: 30px;
    color: var(--text-light);
  }
  
  .footer {
    background: rgba(0, 0, 0, 0.3);
    color: white;
    padding: 15px;
    text-align: center;
  }
  </style>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo">
        <a href="home.html">
          <a href="home.html"><img src="/images/logo.png" alt="ProMerge Logo" style="height:50px;" /></a>
        </a>
      </div>
    </nav>
  </header>

  <main>
    <div class="wrapper">
      <form id="register-form">
        <h2>Register</h2>

        <div class="input-field">
          <input type="text" id="firstName" required />
          <label>First Name</label>
        </div>
        <div class="input-field">
          <input type="text" id="lastName" required />
          <label>Last Name</label>
        </div>
        <div class="input-field">
          <input type="email" id="email" required />
          <label>Email</label>
        </div>
        <div class="input-field">
          <input type="password" id="password" required />
          <label>Password</label>
        </div>

        <button type="submit">Register</button>

        <div class="register">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 ProMerge. All Rights Reserved.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBTyjjg9XUVfzuxoL-1QbjXOMxRut8qj_w",
  authDomain: "promerge-77.firebaseapp.com",
  databaseURL: "https://promerge-77-default-rtdb.firebaseio.com",
  projectId: "promerge-77",
  storageBucket: "promerge-77.firebasestorage.app",
  messagingSenderId: "43078751800",
  appId: "1:43078751800:web:df05bfe75eeb348ffcb8cd",
  measurementId: "G-WEEYGM82WK"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function registerUser(event) {
      event.preventDefault();

      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const submitButton = event.target.querySelector("button[type='submit']");
      submitButton.disabled = true;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: firstName });
        alert("✅ Registration Successful!");
        window.location.href = "/public/login.html";
      } catch (error) {
        console.error("❌ Registration Error:", error.message);
        alert("⚠️ Error: " + error.message);
      } finally {
        submitButton.disabled = false;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("register-form");
      if (form) {
        form.addEventListener("submit", registerUser);
      }
    });
  </script>
</body>
</html>
